<!DOCTYPE html>
<html lang="en">
<!-- import .css files -->
<link rel="stylesheet" href="static/css/messagecontainer.css"> 
<link rel="stylesheet" href="static/css/navbar.css">
<link rel="stylesheet" href="static/css/radiobutton.css">

<!-- import .js scripts -->
<script src="static/javascripts/script.js"></script> <!-- Connects html to .js -->


<!-- Main -->
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Message Board</title>
</head> 
<body>
    <title>Message Board</title>
    
    <!-- Leftside Navigation Bar -->
    <div class="navbar">
        <topBar href="#">LangChain Project</topBar>

        <form action="">
            <label class="form-control">
              <input type="radio" name="radio" id="firewors" checked/>
              FireWorks
            </label>
          
            <label class="form-control">
              <input type="radio" name="radio" />
              Other llm
            </label>
        </form>

          
        <input type="text" id="APIKeyInput" placeholder="Enter your API key">
         

    </div>

    <!-- Message Board -->

    <div class="container" style="margin-left: 250px;">
        <div id="messageContainer"></div> 
        <input type="text" id="messageInput" placeholder="Enter your message" onkeypress="enterPress(event)">
        <button id="addMessage" onclick="addMessage()">Enter</button>
    </div>

</body>
</html>
